<!DOCTYPE html>
<html>

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body id="root">

    <header class="info">
      <img class="info-image" src="./eisenhower-matrix.jpg" alt="info image">
      <a class="info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="app-container">

      <section class="todo-add">
        <p id="todo-add-heading">
          <label for="todo-add-input">Add Item</label>
        </p>
        <div class="todo-add-wrapper">
          <input id="todo-add-input" class="todo-add-input" type="text">
          <button>Add</button>
        </div>
      </section>


      <section class="todo-incomplete">
        <h3>Todo</h3>
        <ul id="todo-incomplete-list">

          <li class="todo-incomplete-item">
            <input type="checkbox">
            <label class="todo-add-input">Pay Bills</label>
            <input type="text" class="todo-add-input">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="remove image">
            </button>
          </li>

          <li class="todo-incomplete-item">
            <input type="checkbox">
            <label class="todo-add-input">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo-add-input">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="remove image">
            </button>
          </li>

        </ul>
      </section>


      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="todo-add-input">See the Doctor</label>
          <input type="text" class="todo-add-input">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
      </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
